<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        
        <div class="box">
            <h1 id="heading">Rock Paper Scissors Game</h1>
            
            <div id="score">
                <h2>User score: <span id="user-score">0</span></h2>
                <h2>Computer score: <span id="computer-score">0</span></h2>
            </div>

            <div id="choices">
                <button class="choice-button" id="Rock">Rock</button>
                <button class="choice-button" id="Paper">Paper</button>
                <button class="choice-button" id="Scissors">Scissors</button>
            </div>

            <div id="display">
                <h2>User Choice: <span id="user-choice"></span></h2>
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>
            
            <button id="Restart">Restart</button>
        </div>

        <script src="app.js" charset="UTF-8"></script>
    </body>

</html>
